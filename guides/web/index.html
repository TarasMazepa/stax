<!doctype html>
<html lang="en">
<head>
  <title>Stax Commands</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- <meta http-equiv="refresh" content="0;url=stax-delete.html"> -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <main class="container mx-auto px-6 py-12 max-w-5xl bg-white shadow-md rounded-lg">
    <div class="flex justify-around w-full mb-6 text-lg font-semibold text-gray-700">
      <a href="https://github.com/TarasMazepa/stax" target="_blank" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">GitHub</a>
      <a href="guides.html" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">Guides</a>
    </div>

    <div id="content">
      readme
    </div>
  </main>

  <script type="module">
    import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";
      fetch("https://raw.githubusercontent.com/TarasMazepa/stax/refs/heads/main/README.md")
      .then(res => res.text())
      .then(md => {
        document.getElementById('content').innerHTML = marked.parse(md)
      });
  </script>
</body>
</html>
