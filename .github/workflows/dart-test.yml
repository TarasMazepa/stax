on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  dart-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, macos-13, windows-latest ]

    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: 3.4.4
      - run: dart pub get
        working-directory: cli
      - run: dart test
        working-directory: cli
      - run: dart analyze
        working-directory: cli
      - run: dart compile exe bin/cli.dart
        working-directory: cli
