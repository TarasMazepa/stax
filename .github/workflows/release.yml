on:
  workflow_dispatch:
    inputs:
      tag:
        required: true
        type: string
  release:
    types:
      - created

env:
  RELEASE: ${{ github.event.release.tag_name }}
  TAG: ${{ inputs.tag }}
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  macos-arm:
    permissions: write-all
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.CHECKOUT }}
        env:
          CHECKOUT: ${{ env.RELEASE }}${{ env.TAG }}
      - uses: pCYSl5EDgo/cat@master
        id: get-dart-version
        with:
          path: DART_SDK_VERSION
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ steps.get-dart-version.outputs.text }}
      - run: dart pub get
        working-directory: cli
      - run: dart compile exe cli/bin/cli.dart -o cli/bin/stax
      - run: zip macos-arm.zip cli/bin/stax
      - run: gh release upload $CHECKOUT macos-arm.zip
        env:
          CHECKOUT: ${{ env.RELEASE }}${{ env.TAG }}

  macos-x64:
    permissions: write-all
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.CHECKOUT }}
        env:
          CHECKOUT: ${{ env.RELEASE }}${{ env.TAG }}
      - uses: pCYSl5EDgo/cat@master
        id: get-dart-version
        with:
          path: DART_SDK_VERSION
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ steps.get-dart-version.outputs.text }}
      - run: dart pub get
        working-directory: cli
      - run: dart compile exe cli/bin/cli.dart -o cli/bin/stax
      - run: zip macos-x64.zip cli/bin/stax
      - run: gh release upload $CHECKOUT macos-x64.zip
        env:
          CHECKOUT: ${{ env.RELEASE }}${{ env.TAG }}

  linux-x64:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.CHECKOUT }}
        env:
          CHECKOUT: ${{ env.RELEASE }}${{ env.TAG }}
      - uses: pCYSl5EDgo/cat@master
        id: get-dart-version
        with:
          path: DART_SDK_VERSION
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ steps.get-dart-version.outputs.text }}
      - run: dart pub get
        working-directory: cli
      - run: dart compile exe cli/bin/cli.dart -o cli/bin/stax
      - run: zip linux-x64.zip cli/bin/stax
      - run: gh release upload $CHECKOUT linux-x64.zip
        env:
          CHECKOUT: ${{ env.RELEASE }}${{ env.TAG }}

  windows-x64:
    permissions: write-all
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.CHECKOUT }}
        env:
          CHECKOUT: ${{ env.RELEASE }}${{ env.TAG }}
      - uses: pCYSl5EDgo/cat@master
        id: get-dart-version
        with:
          path: DART_SDK_VERSION
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ steps.get-dart-version.outputs.text }}
      - run: dart pub get
        working-directory: cli
      - run: dart compile exe cli/bin/cli.dart -o cli/bin/stax.exe
      - run: zip windows-x64.zip cli/bin/stax.exe
      - run: gh release upload $CHECKOUT windows-x64.zip
        env:
          CHECKOUT: ${{ env.RELEASE }}${{ env.TAG }}
