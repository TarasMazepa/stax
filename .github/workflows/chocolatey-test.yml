name: chocolatey-test.yml
on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  chocolatey-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      # read version from https://github.com/TarasMazepa/stax/blob/main/chocolatey/stax/stax.nuspec#L6 
      # download https://github.com/TarasMazepa/stax/releases/download/<version>/windows-x64.zip 
      # and unzip to chocolatey/stax/tools/stax.exe
      
      - run: choco pack chocolatey/stax/stax.nuspec
      - run: choco install stax --source . -y
      - run: stax help
      - run: stax doctor
