name: chocolatey-test.yml
on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  chocolatey-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - run: ./.github/scripts/prepare-chocolatey.ps1
        shell: pwsh

      - run: choco pack chocolatey/stax/stax.nuspec
      - run: choco install stax --source . -y
      - run: stax help
      - run: stax doctor
